sonar.projectKey=reaandrew_politest
sonar.organization=reaandrew

# Source configuration
sonar.sources=.
sonar.exclusions=vendor/**,**/testdata/**,**/*_test.go,.git/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=vendor/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Go specific configuration
sonar.go.coverage.reportPaths=coverage.out

# Include specific file types
sonar.inclusions=**/*.go,**/*.yml,**/*.yaml,**/*.json,**/*.md

# Quality gate configuration
# Note: Quality gate thresholds (like new_coverage: 70%) must be configured
# in SonarCloud web UI at: https://sonarcloud.io/project/quality_gate?id=reaandrew_politest
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security settings
sonar.security.hotspots.mustBeReviewed=false

# Only fail on critical and high severity issues
sonar.qualitygate.ignore=INFO,MINOR
