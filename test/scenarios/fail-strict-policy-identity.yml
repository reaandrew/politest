# Test fail scenario: Identity policy with non-IAM fields
# Expected to FAIL when used with --strict-policy flag
# This policy contains metadata fields that are not part of IAM schema

policy_json: "../policies/allow-s3-with-metadata.json"

tests:
  - name: "Should fail validation due to non-IAM fields in identity policy"
    action: "s3:GetObject"
    resource: "arn:aws:s3:::test-bucket/*"
    expect: "allowed"
