# Test: Policy allows EC2, SCP denies S3 (shouldn't affect EC2)
# Expected: EC2 actions allowed

policy_json: "../policies/allow-ec2.json"

scp_paths:
  - "../scp/permissive.json"
  - "../scp/deny-s3.json"

tests:
  - action: "ec2:DescribeInstances"
    resource: "*"
    expect: "allowed"

  - action: "ec2:StartInstances"
    resource: "*"
    expect: "allowed"

  - action: "ec2:StopInstances"
    resource: "*"
    expect: "allowed"
