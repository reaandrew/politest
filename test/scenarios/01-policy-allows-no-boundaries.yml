# Test: Policy allows S3, no SCPs/RCPs to block it
# Expected: All S3 actions allowed

policy_json: "../policies/allow-s3.json"

actions:
  - "s3:GetObject"
  - "s3:PutObject"
  - "s3:ListBucket"

resources:
  - "arn:aws:s3:::test-bucket/*"

expect:
  "s3:GetObject": "allowed"
  "s3:PutObject": "allowed"
  "s3:ListBucket": "allowed"
