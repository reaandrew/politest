# Test: Policy allows S3, no SCPs/RCPs to block it
# Expected: All S3 actions allowed

policy_json: "../policies/allow-s3.json"

tests:
  - action: "s3:GetObject"
    resource: "arn:aws:s3:::test-bucket/*"
    expect: "allowed"

  - action: "s3:PutObject"
    resource: "arn:aws:s3:::test-bucket/*"
    expect: "allowed"

  - action: "s3:ListBucket"
    resource: "arn:aws:s3:::test-bucket/*"
    expect: "allowed"
