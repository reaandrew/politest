# Test: Policy allows S3, but SCP denies all S3
# Expected: All S3 actions explicitDeny (SCP explicitly blocks)

policy_json: "../policies/allow-s3.json"

scp_paths:
  - "../scp/permissive.json"
  - "../scp/deny-s3.json"

actions:
  - "s3:GetObject"
  - "s3:PutObject"
  - "s3:ListBucket"

resources:
  - "arn:aws:s3:::test-bucket/*"

expect:
  "s3:GetObject": "explicitDeny"
  "s3:PutObject": "explicitDeny"
  "s3:ListBucket": "explicitDeny"
