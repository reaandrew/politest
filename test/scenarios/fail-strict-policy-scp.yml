# Test fail scenario: SCP with non-IAM fields
# Expected to FAIL when used with --strict-policy flag
# SCP contains metadata fields that are not part of IAM schema

policy_json: "../policies/allow-s3.json"
scp_paths:
  - "../scp/permissive.json"
  - "../scp/deny-s3-delete-with-metadata.json"

tests:
  - name: "Should fail validation due to non-IAM fields in SCP"
    action: "s3:GetObject"
    resource: "arn:aws:s3:::test-bucket/*"
    expect: "allowed"
