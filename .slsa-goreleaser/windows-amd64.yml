version: 1

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

flags:
  - -trimpath
  - -tags=netgo

goos: windows
goarch: amd64

binary: politest-{{ .Os }}-{{ .Arch }}

ldflags:
  - -X main.version={{ .Env.GO_VERSION }}
  - -X main.gitCommit={{ .Env.GO_COMMIT }}
  - -X main.buildDate={{ .Env.GO_BUILD_DATE }}
